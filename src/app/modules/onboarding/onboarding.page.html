<swiper-container
  pagination="true"
  navigation="true"
  loop="false"
  style="width: 100%; height: 100%"
>
  <swiper-slide>
    <div class="slide1-container">
      <div class="flex title-box">
        <p>EXPLORA</p>
        <p>INTERESES</p>
      </div>
      <div class="icon-box">
        <div class="circle">
          <ion-img src="assets/img/mochila.png" class="image"></ion-img>
        </div>
      </div>
      <div class="flex description-box">
        <p>Descubre libros segun tus intereses a tu alcance</p>
      </div>
    </div>
  </swiper-slide>
  <swiper-slide>
    <div class="slide2-container">
      <div class="flex title-box">
        <p>COORDINA</p>
        <p>LUGARES</p>
      </div>
      <div class="icon-box">
        <div class="circle">
          <ion-img src="assets/img/manos.png" class="image"></ion-img>
        </div>
      </div>
      <div class="flex description-box">
        <p>Chatea y determina un punto de encuentro</p>
      </div>
    </div>
  </swiper-slide>
  <swiper-slide>
    <div class="slide3-container">
      <div class="flex title-box">
        <p>INTERCAMBIA</p>
        <p>LIBROS</p>
      </div>
      <div class="icon-box">
        <div class="circle">
          <ion-img src="assets/img/flechas.png" class="image"></ion-img>
        </div>
      </div>
      <div class="flex description-box">
        <p>Coincide en gustos e intercambia libros</p>
      </div>
    </div>
  </swiper-slide>
  <swiper-slide>
    <div class="ok-box">
      <ion-button (click)="goToCustomFeed()">ENTENDIDO!</ion-button>
    </div>
  </swiper-slide>
</swiper-container>
