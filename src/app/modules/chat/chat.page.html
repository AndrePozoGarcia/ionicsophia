<div class="header mb-2rem">
  <div class="custom-back-button" (click)="goBack()">
    <ion-icon name="arrow-back-outline" class="icon-left"></ion-icon>
    <span class="text-center">CHAT {{chatGroup?.user2Name}} - {{chatGroup?.bookName}}</span>
  </div>
</div>

<ion-content class="chat-content" [scrollEvents]="true">
  <div
    *ngFor="let chat of chatGroup?.chats"
    class="chat-message"
    [ngClass]="{
    'from-logged': chat.userId === userLoggedId,
    'from-user2': chat.userId !== userLoggedId
  }"
  >
    <ng-container *ngIf="chat.userId !== userLoggedId">
      <ion-avatar class="chat-avatar">
        <img [src]="chatGroup.user2Img" alt="Avatar" />
      </ion-avatar>
      <div class="chat-bubble user2-bubble">{{ chat.message }}</div>
    </ng-container>

    <ng-container *ngIf="chat.userId === userLoggedId">
      <div class="chat-bubble logged-bubble">{{ chat.message }}</div>
    </ng-container>
  </div>
</ion-content>

<div class="comment-input">
  <ion-item>
    <ion-input
      [(ngModel)]="newMessage"
      placeholder="Escribe un comentario..."
    ></ion-input>
    <ion-button fill="clear" (click)="sendMessage()">Enviar</ion-button>
  </ion-item>
</div>
